<meta charset="utf-8">
<script>
	var a=prompt("Введите первое число:");
	alert("Введенное значение:"+a+" Соответствует типу данных: "+typeof(a)); // typeof - возвращает тип данных переменной
	var b=prompt("Введите вторе число:");
	alert("Введенное значение: "+b+" Соответствует типу данных: "+typeof(b)); // undefined - тип переменной, если она не определена
	if (isNaN(a||b)) { //Функция проверяет соответствие переменных целочисленным значениям
		alert("Одно из введенных значений не является числовым. Выход из программы.");
	} 
	else {
		alert("Результат перемножения введенных чисел равен: "+(a*b));
	};
	alert("Результат сложения: "+(parseInt(a)+parseInt(b))); // parseInt - преобразование данных к целочисленному значению
	alert("Результат перемножения: "+(parseInt(a)*parseInt(b)));



</script>
