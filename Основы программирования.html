<meta charset="utf-8">
<script>
	var a=+prompt("Введите первое число:");
	var b=+prompt("Введите вторе число:");
	if (isNaN(a||b)) {
		alert("Одно из введенных значений не является числовым. Выход из программы.");
	} 
	else {
		alert("Результат перемножения введенных чисел равен: "+(a*b));
	};




</script>
