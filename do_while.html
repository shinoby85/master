<meta charset="utf-8">
<script>
var n=0;
var q;
do{

	if ((Math.random()*6)<1) {  //Генерация чисел от 0 до 1. С учетом умножения до 6.
		alert('финита ля комедия');
		break;
	}
	n++;
	q=prompt('Если вы хотите выйти с игры введите Y');
	if (q=='Y'||q=='y') {
		alert('Игра завершена по требованию игрока.');
		break;
	}
}
while(true);
alert('Раундов сыграно: '+n);
</script>
