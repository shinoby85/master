<meta charset="utf-8">
<script>
	var arr=[];
	var rounds=100;
	var n=0;
	var max_kr=0;
	var flag=false;
	var i=0;
	for (i=0; i < rounds; i++) {
		n=Math.round(Math.random()*36);
		if(n!=0) n=(n%2)*2-1;
		arr.push(n);
	}
	alert(arr);
	

	var kr=0;
	for (i = 0; i < arr.length; i++) {
		if (arr[i]==1){
			flag=true;
			kr++;
		}
		else flag=false;
		if(flag==false){
			if(kr>max_kr)max_kr=kr;
			kr=0;
		}
	}
	alert("Максимальная последовательность выпавших красных: "+max_kr);
</script>
